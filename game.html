<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="flex-center flex-column">
            <h2 id="question">Do you know the muffin man?</h2>
            <div class="ans-container">
                <p class="ans-prefix">A</p>
                <p class="ans-text" data-number="1">Choice 1</p>
            </div>
            <div class="ans-container">
                <p class="ans-prefix">B</p>
                <p class="ans-text" data-number="2">Choice 2</p>
            </div>
            <div class="ans-container">
                <p class="ans-prefix">C</p>
                <p class="ans-text" data-number="3">Choice 3</p>
            </div>
            <div class="ans-container">
                <p class="ans-prefix">D</p>
                <p class="ans-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
